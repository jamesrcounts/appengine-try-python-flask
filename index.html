<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/cover.css" rel="stylesheet">

    <script src="../../assets/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style>
        .logo {
            max-height: 80px;
            max-width: 150px;
        }

        .screenshot {
            max-height: 150px;
            max-width: 250px;
            padding: 10px;

        }

        .dropdown-toggle {
            background-color: #333;
            color: #fff;
            border: none;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            height: 44.5454521179199px;
        }
    </style>
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">
                        <a href="http://teachingkidsprogramming.org/">
                            <img src="assets/TKP_Logo_Final_reversed_out.png" class="logo">
                        </a>
                    </h3>
                    <nav>
                        <ul class="nav masthead-nav">

                            <li>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                            data-toggle="dropdown" aria-expanded="true">
                                        Classroom
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a>
                                        </li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another
                                            action</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else
                                            here</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated
                                            link</a></li>
                                    </ul>
                                </div>

                            </li>
                            <li><a href="http://teachingkidsprogramming.org/contact/">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Show your code</h1>

                <p class="lead">Virtual Proctor</p>
                <ul>{% for name in names %}
                    <li>
                        <div>{{name}}
                            <img src="screenshots/{{name}}" class="screenshot">
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
