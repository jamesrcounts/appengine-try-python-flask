<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TKP Java Gallery</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-table.css">
    <link href="css/cover.css" rel="stylesheet">

    <script src="../../assets/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <style>
        .logo {
            max-height: 80px;
            max-width: 150px;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .screenshot {
            max-height: 150px;
            max-width: 250px;
            padding: 10px;

        }

        .dropdown-toggle {
            background-color: #333;
            color: #fff;
            border: none;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            height: 44.5454521179199px;



        }
    </style>
</head>

<body ng-app="VirtualProctor">

<div class="site-wrapper" ng-controller="Screenshots">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">
                        <a href="http://teachingkidsprogramming.org/">
                            <img src="assets/TKP_Logo_Final_reversed_out.png" class="logo">
                        </a>
                    </h3>
                    <nav>
                        <ul class="nav masthead-nav">

                            <li>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                            data-toggle="dropdown" aria-expanded="true">
                                        Classroom
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Irvine,CA</a>
                                        </li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Austin,TX
                                            </a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else
                                            here</a></li>
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated
                                            link</a></li>
                                    </ul>
                                </div>

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


                <ul style="list-style-type:none">
                    <li ng-repeat="image in screenshots">
                        <div>
                            <img ng-src="screenshots/{{image.classroom}}.{{image.student}}" class="screenshot">
                            <br>
                            {{image.student}}

                        </div>
                    </li>

                </ul>
            </div>
        </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/VirtualProctor.js"></script>
</body>
</html>
